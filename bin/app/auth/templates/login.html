<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('config.static', filename='styles.css') }}">
    <title>Authentication</title>
</head>
<body class="bg-dark text-white">
    <section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #9A616D;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 text-dark">
                            <div class="text-center mb-4">
                                <i class="fas fa-cubes fa-2x mb-2" style="color: #ff6219;"></i>
                                <h1 class="h3 mb-3 fw-bold">Pykers</h1>
                            </div>
                            <h5 class="text-center fw-normal mb-4" style="letter-spacing: 1px;">Authentication</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-dark btn-lg">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   

    <script src="{{ url_for('config.static', filename='main.js') }}"></script>
</body>
</html>
