<!DOCTYPE html>
<html>
<head>
    <title>User Management - Pykers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='styles.css') }}">
</head>
<body class="bg-dark text-white">
    {% include 'common/_navbar.html' %}

    <div class="container text-center mt-5">
        <h1>User Management</h1>

        <div class="row mt-5">
            <!-- Add New User Section -->
            <div class="col-md-6">
                <div class="card bg-secondary text-white p-4">
                    <h2>Add New User</h2>
                    <form id="add-user-form" class="mt-4">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>

            <!-- User List Section -->
            <div class="col-md-6">
                <div class="card bg-secondary text-white p-4">
                    <h2>User List</h2>
                    <ul id="user-list" class="list-group mt-4">
                        {% for user in users %}
                        <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
                            <span class="fs-5"><b>{{ user }}</b></span>
                            <div>
                                <button onclick="resetPassword('{{ user }}')" class="btn btn-warning">Reset Password</button>
                                <button onclick="deleteUser('{{ user }}')" class="btn btn-danger">Delete</button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('auth.static', filename='main.js') }}"></script>
</body>
</html>
