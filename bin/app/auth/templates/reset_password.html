<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Pykers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='styles.css') }}">
</head>
<body class="bg-dark text-white">
    {% include 'common/_navbar.html' %}

    <div class="container text-center mt-5">
        <h1>Reset Password</h1>

        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-secondary text-white p-4">
                    <form id="reset-password-form" class="mt-4">
                        <input type="hidden" name="username" value="{{ username }}">
                        <div class="mb-3">
                            <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('auth.static', filename='main.js') }}"></script>
</body>
</html>
