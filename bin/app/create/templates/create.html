<!DOCTYPE html>
<html>
<head>
    <title>Create Container - Pykers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('create.static', filename='styles.css') }}">
</head>
{% include 'common/_navbar.html' %}
<body class="bg-dark text-white">

    <div class="navbar-container">
        <a href="/home">Back to home</a>
    </div>

    <div class="container text-dark">
 
        <input type="button" value="Back" id="back-button" class="btn btn-info" style="display : none;">

        <div class="header-container">
            <h1 class="text-center my-4">Create Container</h1>
            <div class="text-right">
                <span id="step-indicator">1/6</span>
            </div>
        </div>
        
        <div id="alert-container" class="alert alert-danger" role="alert" style="display: none;">
            
        </div>
        
        <form id="create-form" class="text-dark">
            <div class="step active" id="step1">
                <div class="form-group">
                    <label for="name">Container name:</label>
                    <input type="text" class="form-control" id="name" name="name" autocomplete='off'>

                    <label for="image">Image:</label>
                    <input list="images" class="form-control" id="image-selector" name="image" autocomplete="off">
                    <datalist id="images">
                        {% for image in images %}
                            <option value="{{ image }}">
                        {% endfor %}
                    </datalist>
                </div>
            </div>
            <div class="step" id="step2">
                <div class="form-group">
                    <label for="env_vars">Environment Variables:</label>
                    <input type="text" class="form-control" id="env_vars" name="env_vars">
                    <small class="form-text text-muted">Example: KEY1=VALUE1,KEY2=VALUE2</small>
                </div>
            </div>
            <div class="step" id="step3">
                <div class="form-group">
                    <label for="volumes">Volumes:</label>
                    <input type="text" class="form-control" id="volumes" name="volumes">
                    <small class="form-text text-muted">Example: /host/path:/container/path</small>
                </div>
            </div>
            <div class="step" id="step4">
                <div class="form-group">
                    <label for="ports">Ports:</label>
                    <input type="text" class="form-control" id="ports" name="ports">
                    <small class="form-text text-muted">Example: 80:8080</small>
                </div>
            </div>

            <div class="step" id="step5" style="display: none;">
                <div class="form-group">
                    <label for="mem_limit">Memory Limit (example: 512m for 512MB, 1g for 1GB, etc):</label>
                    <input type="text" class="form-control" id="mem_limit" name="mem_limit" placeholder="512m">
                </div>
            </div>

            <div class="step" id="step6">
                <div class="form-group">
                    <label for="initial-command">Initial Command:</label>
                    <input type="text" class="form-control" id="initial-command" name="initial-command" placeholder="e.g., /bin/bash">
                </div>
            </div>
            
            

            

            <input id="val-bt" type="submit" value="Next" class="btn btn-primary" disabled>
            <div id="loading-spinner" class="spinner-border" role="status" style="display:none;">
                <span class="sr-only">Loading...</span>
            </div>
            
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('create.static', filename='main.js') }}"></script>
</body>
</html>
